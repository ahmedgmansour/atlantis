version: 3
automerge: true
autodiscover:
  mode: auto
parallel_plan: true
parallel_apply: true
projects:
- name: ec2
  dir: ec2
  branch: /main/
  workspace: default
  terraform_version: v1.9.3
  autoplan:
    when_modified: ["*.tf", "*.tfvars"]
    enabled: true
  workflow: myworkflow
workflows:
  myworkflow:
    plan:
      steps:
      - run: echo "In Terraform Init and Plan"
      - init
      - plan:
          extra_args: ["-lock=false"]
    apply:
      steps:
      - run: echo "In Terraform Apply"
      - apply
